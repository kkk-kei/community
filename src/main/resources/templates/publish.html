<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publish</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script type="text/javascript" src="/jquery/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
</head>
<body>

<div th:insert="navgation :: nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp发起问题</h2><hr>
            <div>
                <span th:text="${error}" style="color: red"></span>
            </div>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label><br>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，参照左侧提示）：</label><br>
                    <textarea class="form-control" name="description" id="description" th:text="${description}" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签：</label><br>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签，以逗号隔开">
                </div>
                <button type="submit" class="btn btn-success btn-publish">发起</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-3 col-md-12 col-xs-12 panelPart">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">问题发起指南</h2>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">问题标题：请用精简的语音描述你发布的问题，不超过12字</li>
                    <li class="list-group-item">问题补充：详细补充你的问题内容,并确保问题描述清晰直观，并提供一些相关资料</li>
                    <li class="list-group-item">选择标签：选择一个或者多个合适的标签，标签以逗号隔开，每个标签不超过10个字</li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
